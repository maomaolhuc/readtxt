# 应用名称
spring.application.name=readtxt
# 应用服务 WEB 访问端口
server.port=8080
#数据库配置 根据自己数据库username和password修改
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#整合mybatis
#给pojo实体类起别名
mybatis.type-aliases-package=com.tz.entity
#接口的配置文件的位置 我这里接口配置文件是UserMapper.xml 如下图所示
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#配置线程池
txt.thread.coreSize=20
txt.thread.maxSize=200
txt.thread.keepAliveTime=10
